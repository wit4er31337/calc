<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Калькулятор</title>
  </head>
  <body>
    <main>
      <!-- <input type="text" class="input" maxlength="16" /> -->
      <textarea type="text" maxlength="16" class="input" disabled></textarea>

      <div class="number_block">
        <div class="operations">
          <div class="row">
            <button class="op sqr">x<sup>2</sup></button>
            <button class="op clear">С</button>
            <button class="op backspace">⌫</button>
            <button class="op div">÷</button>
          </div>

          <div class="row">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op mul">×</button>
          </div>
          <div class="row">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op sum">+</button>
          </div>
          <div class="row">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op sub">-</button>
          </div>

          <div class="row">
            <button class="plus-minus">+/-</button>
            <button class="num">0</button>
            <button class="op dot">,</button>
            <button class="op res">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
